<!-- HTML标签名、类名、标签属性和大部分属性值统一用小写 -->
<!-- <html></html> HTML标签  页面中最大的标签没,我们称为跟标签 -->
<html>
    <!-- <head> </head> 文档的头部 主义在head标签中我们必须要设置的标签是title -->
    <head>
        <!-- <title></title>文档的标题 让页面拥有一个属于自己的页面标题 -->
        <title></title>
    </head>

    <!-- <body></body>文档的主体 元素包含文档的所有内容,页面内容基本都是放到body里面的 -->
    <body>
    </body>
</html>
<!-- 
    
    HTML元素标签分类 :

    1.常规元素(双标签)
    <标签名>内容</标签名> 比如 <body>我是文字</body>   /关闭符

    2.空元素(但标签)
    <标签名/>  比如<br/>

-->
