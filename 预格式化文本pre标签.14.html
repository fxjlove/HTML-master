<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预格式化文本pre标签</title>

</head>
<body>
    <!-- 
     
       <pre>标签可定义预格式化的文本,被包围在<pre>标签元素重的文本通常会被保留空格和换行符,而文本也会呈现为等宽字体


    
    -->
    啦啦啦


    地方收到了



    的佛塑科技来

    <hr />

    <pre>

    啦啦啦


    地方收到了
       多久啦啦啦


    的佛塑科技来

    </pre>
</body>
</html>
