<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>select下拉列表</title>
</head>
<body>

   <!--

       delect下拉列表
-->
  
籍贯:
<!-- 省份选择的 -->
  <select>
    <option>--请选择省份--</option>
    <!-- selected="selected" 表示默认选中 -->
    <option selected="selected">北京</option>
    <option>上海</option>
    <option>天津</option>
    <option>重庆</option>
  </select>

  <!-- 城市选择的:-->
  <select>
    <option>--请选择城市--</option>
    <option>区1</option>
    <option>区2</option>
    <option>区3</option>
    <option>区4</option>
  </select>

  
</body>
</html>
