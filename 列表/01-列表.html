<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>无序列表ul(重点)</title>
</head>
<body>

    <!-- 
      <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        ...
      </ul>
     -->

  <h2>1.无序列表</h2>
  您最喜欢吃的水果是:
  <ul>
    <li>香蕉</li>
    <li>苹果</li>
    <li>榴莲</li>
    <li>车厘子</li>
  </ul>

  <h2>2.有序列表</h2>
  奥运金牌榜
  <ol>
    <li>英国</li>
    <li>中国</li>
    <li>英国</li>
    <li>德国</li>
  </ol>

  <h2>3.自定义列表</h2>
  地区:
  <dl>
    <dt>北京</dt>
    <dd>仓平区</dd>
    <dd>大兴区</dd>
    <dd>东城区</dd>
    <dd>海钉区</dd>

    <dt>山东</dt>
    <dd>威海</dd>
    <dd>济南</dd>
    <dd>青岛</dd>
    <dd>潍坊</dd>
  </dl>
 
  
</body>
</html>
