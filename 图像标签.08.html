<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图像标签1</title>
</head>
<body>
    <!--
        src  图片的路径
        alt  图像不能显示的替换文本
        title  鼠标悬停时显示的内容
        width  设置图像的宽度
        height 设置图像的高度
        border  设置图像边框的宽度

-->
<h4>正常的图片:</h4>
    <img src="img/login_bg_bst.png"/>

    <h4>带有alt 替换文本:(图片不能正常显示,就显示文字)</h4>
    <!-- <img src="img/login_bg_bst.png" alt = "百事通"/> -->
    <img src="img/login_bg_bst.png1" alt = "百事通"/>  <!-- 图片不能正常显示,会显示alt里面的文字-->

    <h4>带有title 提示文本:(鼠标放到图片上,显示的文字)</h4>
    <img src="img/login_bg_bst.png" title = "这是百事通"/> 

    <h4>修改图片大小 宽度 width  高度 height</h4>
    <img src="img/login_bg_bst.png" width="200"/> 

    <h4>带有边框的图片</h4>
    <img src="img/login_bg_bst.png" width="200" border="10"/> 

</body>
</html>
