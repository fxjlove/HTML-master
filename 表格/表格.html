总结表格

<table></table>         表格标签               就是一个四方的盒子
<tr></tr>               表格行标签              行标签要在table标签内部才有意义
<td></td>               单元格标签              单元格标签是个容器级元素,可以放任何东西
<th></th>               表头单元格标签           他还是一个单元格,但是里面的文字会居中且加粗
<caption></caption>     表格标题标签            表格的标题,跟着表格一起走,和表格居中对其
clospan和rowspan         合并属性               用来合并单元格的
