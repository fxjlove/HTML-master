<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建表格</title>
</head>
<body>
  <!-- 
    
    <table> table用于定义一个表格标签    
    <tr>tr标签用于定义表格重的行,必须嵌套在table标签中
      <td>单元格内的文字</td> td用于定义表格中的单元格,必须嵌套在<tr></tr>标签中
      ...
    </tr>
    ...
  </table> 


  table   最外层的大盒子
  tr      代表一行
  td      代表一个单元格
-->

  <table>
    <tr>
      <td>姓名</td> 
      <td>年龄</td> 
      <td>性别</td>
    </tr>
    <tr>
      <td>小明</td> 
      <td>11</td> 
      <td>男</td>
    </tr>
    <tr>
      <td>小红</td> 
      <td>22</td> 
      <td>女</td>
    </tr>
    

  </table>

  
</body>
</html>
