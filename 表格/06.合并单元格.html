<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>合并单元格</title>
</head>
<body>

  <!-- 
   
    1.合并单元格2种方式 

    跨行合并: rowspan="合并单元格的个数"
    跨列表合并: colspan="合并单元格的个数"

    2.合并单元格顺序
    合并的顺序我们按照 先上后下 先左后右的顺序

    3.合并单元格三部曲
       a.先确定是跨行还是跨列合并
       b.根据先上后下 先左后右的原则找到目标单元格 然后写上合并方式还是有要喝冰的单元格数量 比如<td clspan="3"> <td>
       c.删除多余的单元格
    -->


    <table border="1" cellspacing="0"  align="center" width="500" height="250" >
        <tr>
          <td>刘德华</td>
          <td>男</td>
          <td>18</td>
          <!-- 目标单元格 先上后下 -->
          <td rowspan="2">照片</td>
        </tr>
        <tr>
          <td>身高180</td>
          <td>汉族</td>
          <td>已婚</td>
          <!-- <td>照片</td> 这个单元格是多余的 -->
        </tr>
         <tr>
          <td>个人作品</td>
          <!-- 第二个单元格是目标单元格 -->
          <td colspan="3">个人作品</td>
          <!-- <td>个人作品</td>   这个单元格是多余的-->
         <!-- <td>个人作品</td>   这个单元格是多余的-->
        </tr>
        <tr>
          <td>个人简历</td>
          <td colspan="3">个人简历</td>
          <!-- <td>个人简历</td>
          <td>个人简历</td> -->
        </tr>
    </table>
