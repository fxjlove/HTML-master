<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格划分结构</title>
</head>
<body>

  <!-- 

     <thead></thead>   用于定义表格的头部,用来放标题之类的东西  <thead>内部必须拥有<tr>标签
     <tbody></tbody>   用于定义表格的主体,放数据本体
     <tfoot></tfood>   放表格的脚注之类
      以上标签都是放到table标签中

   -->

  <table border="1" cellspacing="0" align="center" width="500" height="250">
   <thead>
      <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
        </tr>
   </thead>
   <tbody>
      <tr>
          <td>刘德华</td>
          <td>男</td>
          <td>55</td>
        </tr>
        <tr>
          <td>刘若英</td>
          <td>女</td>
          <td>52</td>
        </tr>
        <tr>
          <td>刘晓庆</td>
          <td>女</td>
          <td>35</td>
        </tr>
        <tr>
          <td>刘三姐</td>
          <td>女</td>
          <td>23</td>
        </tr>
   </tbody>

   <tfoot>
      <tr>
          <td>刘德华</td>
          <td colspan="2"> 北京市举办演唱会</td>
        </tr>
   </tfoot>
   
  </table>

</body>
</html>
